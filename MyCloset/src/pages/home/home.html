<ion-header>
  <ion-navbar>
    <ion-title>
      My Closet
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addRoupa()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let roupa of roupas | async" (click)="showOptions(roupa.$key, roupa.title)">
      {{roupa.title}}
    </ion-item>
  </ion-list>


  <button ion-button color="light" (click)="goToOtherPage()">Login</button>

</ion-content>
