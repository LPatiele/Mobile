<<ion-header>

  <ion-navbar>
    <ion-title>resetpwd</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="page">
  <div class="logo">
  <div class="logo-icon">
    <img height="100" src="https://firebasestorage.googleapis.com/v0/b/mycloset-45165.appspot.com/o/appDefault%2Fgp.gif?alt=media&token=26baafa7-e550-4fd0-96a8-c7bf07f9fa77">
    <h2>My Closet</h2>
  </div>
</div>
  <form [formGroup]="resetpwdForm" (submit)="resetPwd()" novalidate>
    <ion-item>
      <ion-input #email formControlName="email" type="email" (change)="elementChanged(email)"
        placeholder="E-mail"
        [class.invalid]="!resetpwdForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!resetpwdForm.controls.email.valid  && (emailChanged || submitAttempt)">
      <p>Por favor insira um e-mail valido.</p>
    </ion-item>
    <button ion-button block color="light" type="submit">
      Reset Password
    </button>
  </form>
</ion-content>
