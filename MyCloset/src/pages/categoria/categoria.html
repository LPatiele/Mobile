<ion-header>
  <ion-navbar>
      <ion-title >{{this.nome}}</ion-title>
      <ion-buttons end>
      <button ion-button icon-only (click)="addRoupas()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="page">
  <ion-grid>
    <ion-row align-items-center>
      <ion-col col-6 *ngFor="let roupa of roupas  | async">
        <ion-card>
          <img src={{roupa.url}}/>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-fab right bottom>
    <button ion-fab mini color="light"><ion-icon name="search" ></ion-icon></button>
  </ion-fab>

</ion-content>
