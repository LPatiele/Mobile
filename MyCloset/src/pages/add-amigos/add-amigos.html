<ion-header>
  <ion-navbar>
    <ion-buttons >
      <button ion-button>
    <!-- <div class="perfil"> -->
      <ion-item>
        <ion-avatar item-left>
          <img src={{this.perfilService.imgPerfil}} />
        </ion-avatar>
        <h2>{{this.perfilService.nome}}</h2>
        <p>{{this.perfilService.userName}} </p>
      </ion-item>
    <!-- </div> -->
    </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"  ></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="page">
<div>
<div>
  <ion-list>
    <ion-item-divider color="light">Solicitações</ion-item-divider>
    <ion-item *ngFor="let solicitante of solicitacao | async" class="list">
    <ion-avatar item-left>
      <img src={{solicitante.url}}>
    </ion-avatar>
    <h2>{{solicitante.nome}}</h2>
    <p>local</p>
    <ion-icon name="checkmark" item-right (click)="aceitarSolicitacao()"></ion-icon>
  </ion-item>
  </ion-list>
</div>


<div >
  <ion-list>
      <ion-item-divider color="light">Faça novos amigos</ion-item-divider>
    <ion-item *ngFor="let user of usuarios | async" class="list">
    <ion-avatar item-left>
      <img src={{user.url}}>
    </ion-avatar>
    <h2>{{user.nome}}</h2>
    <p>local</p>
    <ion-icon name="person-add" item-right (click)="solicitarAmizade(user.$key)"></ion-icon>
  </ion-item>
  </ion-list>
</div>
</div>

  <ion-fab right bottom>
   <button ion-fab mini color="light"><ion-icon name="search" ></ion-icon></button>
 </ion-fab>

</ion-content>
