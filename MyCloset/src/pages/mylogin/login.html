<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="page">
  <div >
    <img height="100" src="../../assets/image/gp.gif">
  </div>

  <ion-list padding class="list">
    <ion-item>
      <ion-input type="text" placeholder="Username">
        <ion-icon name="at"></ion-icon>
      </ion-input>
    </ion-item>

    <ion-item >
      <ion-input type="password" placeholder="Password">
        <ion-icon name="key"></ion-icon>
      </ion-input>
    </ion-item>
  </ion-list>

  <button  ion-button block color="light">Sign In</button>


</ion-content>
