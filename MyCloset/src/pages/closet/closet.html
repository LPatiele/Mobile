<ion-header>
  <ion-navbar>
    <ion-buttons start>
    <button ion-button icon-only (click)="goLook()">
        <ion-icon name="return-left"  ></ion-icon>
      </button>
  </ion-buttons>
    <ion-buttons >
      <button ion-button>
      <ion-item>
        <ion-avatar item-left>
          <img src={{this.perfilService.imgPerfil}} />
        </ion-avatar>
        <h2>{{this.perfilService.nome}}</h2>
        <p>{{this.perfilService.userName}} </p>
      </ion-item>
    </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"  ></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="page">

  <ion-list>
    <ion-item *ngFor="let categoria of categorias | async" (click)="showOptions(categoria.$key, categoria.title)" padding class="list">
      <img src="../../assets/icon/cabide.png">
            {{categoria.titulo}}
    </ion-item>
  </ion-list>

  <ion-fab left bottom>
     <button ion-fab mini color="light" (click)="addCategoria()"><ion-icon name="add" ></ion-icon></button>
   </ion-fab>

</ion-content>
