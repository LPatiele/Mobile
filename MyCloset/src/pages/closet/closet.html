



<ion-header>
  <ion-navbar>
    <ion-buttons >
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"  ></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>
      My Closet
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addRoupa()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="page">

  <ion-list>
    <ion-item  *ngFor="let roupa of roupas | async" (click)="showOptions(roupa.$key, roupa.title)" padding class="list">
      <img src="../../assets/icon/cabide.png">
            {{roupa.title}}
    </ion-item>
  </ion-list>


</ion-content>
