<ion-menu id="menu1" [content]="mycontent">
  <ion-content class="page-menu">
    <div class="logo">
    <div class="logo-icon">
      <img height="100" src="https://firebasestorage.googleapis.com/v0/b/mycloset-45165.appspot.com/o/appDefault%2Fgp.gif?alt=media&token=26baafa7-e550-4fd0-96a8-c7bf07f9fa77">
      <h2>My Closet</h2>
    </div>
  </div>
    <ion-fab right bottom>
      <button ion-fab mini color="light" (click)="this.menu.addRoupa()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
    <ion-list>
      <ion-item *ngFor="let roupa of roupas | async" (click)="this.menu.showOptions(roupa.$key, roupa.title)" padding class="list">
        <img item-left src='https://firebasestorage.googleapis.com/v0/b/mycloset-45165.appspot.com/o/appDefault%2Fcabide.png?alt=media&token=c3fb757d-31cd-4dd1-ac2d-e9ed87d70ac7'> {{this.menu.roupa.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
